<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card" id="card">
            <div class="content-box">
                <!-- Left Side Login Form -->
                <div class="card-content left-content" id="login-content">
                    <h2>Login</h2>
                    <form>
                        <input type="text" class="input-box" placeholder="Email or Username" required>
                        <input type="password" class="input-box" placeholder="Password" required>
                        <a href="#" class="forgot-password">Forgot your password?</a>
                        <button type="submit" class="submit-btn">Login</button>
                    </form>
                </div>

                <!-- Right Side Signup Promo -->
                <div class="card-content right-content" id="signup-info">
                    <h2>Create Account</h2>
                    <p>If you are a new user, create an account.</p>
                    <button class="signup-btn" onclick="toggleForm()">Sign up</button>
                </div>
            </div>

            <!-- Right Side Signup Form -->
            <div class="card-content right-content hidden" id="signup-content">
                <h2>Sign Up</h2>
                <form>
                    <input type="text" class="input-box" placeholder="Full Name" required>
                    <input type="email" class="input-box" placeholder="Email" required>
                    <input type="tel" class="input-box" placeholder="Mobile Number" required>
                    <input type="password" class="input-box" placeholder="Password" required>
                    <div class="captcha-box">
                        <input type="text" class="input-box" placeholder="Captcha" required>
                    </div>
                    <button type="submit" class="submit-btn">Sign up</button>
                </form>
            </div>

            <!-- Left Side Login Promo for existing users -->
            <div class="card-content left-content hidden" id="login-info">
                <h2>Welcome Back</h2>
                <p>If you are an existing user, please login.</p>
                <button class="login-btn" onclick="toggleForm()">Login</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
